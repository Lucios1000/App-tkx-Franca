    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #020617 50%, #0a0e1a 100%);
        color: #f8fafc;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Estilos para Impress√£o / PDF */
      @media print {
        nav, header, button, .no-print, input[type="range"] {
          display: none !important;
        }
        body, #root, .flex, .h-screen {
          background: #020617 !important;
          color: white !important;
          height: auto !important;
          overflow: visible !important;
        }
        main {
          overflow: visible !important;
          height: auto !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        .bg-slate-900, .bg-slate-950, .bg-[#0f172a] {
          background: #0f172a !important;
          border: 1px solid #1e293b !important;
          color: white !important;
        }
        canvas, .recharts-surface {
          max-width: 100% !important;
        }
      }
    </style>
